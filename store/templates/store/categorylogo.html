<h2>Category Logos</h2>
        <div class="row">
            {% for image in images %}
                <!-- Check if the image has an image file -->
                {% if image.image %}
                    <div class="col-md-3">
                        <img src="{{ image.image.url }}" alt="{{ image.name }}" style="width: 200px;" class="img-fluid">
                    </div>
                {% else %}
                    <div class="col-md-3">
                        <p>No image available</p>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
